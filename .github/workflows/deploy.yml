name: Deploy ScaleFlow to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: scaleflow-pages
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies ğŸ“¦
        run: npm ci

      - name: Lint ğŸ”
        run: npm run lint
        continue-on-error: false

      - name: Test ğŸ§ª
        run: npm test
        continue-on-error: false

      - name: Build project ğŸ—ï¸
        run: npm run build
        env:
          VITE_APP_BASE_PATH: /ScaleFlow/

      - name: Upload Pages artifact ğŸ“¦
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4
