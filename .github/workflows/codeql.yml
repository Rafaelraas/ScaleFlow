name: ğŸ›¡ï¸ CodeQL Security Analysis

# IMPORTANT: This is an ADVANCED CodeQL configuration.
# To use this workflow, you must:
# 1. Enable "Advanced" setup in GitHub Settings > Code security and analysis
# 2. Disable "Default" setup if it's currently enabled
# 3. Default and Advanced setups CANNOT run simultaneously
# 
# If you see error "analyses from advanced configurations cannot be processed when 
# the default setup is enabled", follow instructions in docs/CODEQL_SETUP.md

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    # Run weekly on Mondays at 10:00 UTC
    - cron: '0 10 * * 1'

permissions:
  actions: read
  contents: read
  security-events: write

concurrency:
  group: codeql-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: ğŸ” Analyze Code
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript-typescript']

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-and-quality

      - name: ğŸ—ï¸ Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: ğŸ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
