name: ğŸ” Preview Deployment

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write
  deployments: write

concurrency:
  group: scaleflow-preview-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  preview:
    name: ğŸš€ Deploy Preview
    runs-on: ubuntu-latest
    timeout-minutes: 30
    environment:
      name: preview
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§¹ Lint code
        run: npm run lint
        continue-on-error: false

      - name: ğŸ§ª Run tests
        run: npm test
        env:
          CI: true
        continue-on-error: false

      - name: ğŸ—ï¸ Build project
        run: npm run build
        env:
          NODE_ENV: production

      - name: ğŸš€ Deploy to Vercel
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          scope: ${{ secrets.VERCEL_ORG_ID }}

      - name: ğŸ’¬ Comment PR with preview URL
        uses: actions/github-script@v7
        if: success()
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const previewUrl = '${{ steps.deploy.outputs.preview-url }}';
            const comment = `## ğŸš€ Preview Deployment Ready!
            
            Your preview deployment is ready for review:
            
            ğŸ”— **Preview URL:** ${previewUrl}
            
            ---
            
            ### âœ… Build Status
            - **Lint:** Passed
            - **Tests:** Passed
            - **Build:** Successful
            
            <sub>Deployed from commit \`${{ github.event.pull_request.head.sha }}\`</sub>`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
