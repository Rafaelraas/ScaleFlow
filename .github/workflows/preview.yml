name: Preview Deploy (ScaleFlow)

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: scaleflow-preview-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  preview:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy Preview to Vercel
        run: |
          npm install --global vercel@latest
          # --prebuilt to reuse the build if your setup supports it,
          # otherwise just 'vercel --token ...' and let Vercel build.
          vercel \
            --token ${{ secrets.VERCEL_TOKEN }} \
            --scope ${{ secrets.VERCEL_ORG_ID }} \
            --yes \
            --env GITHUB_PR_NUMBER=${{ github.event.number }} \
            --meta githubPrNumber=${{ github.event.number }}
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
