    <script>
      // Handle redirect from 404.html for GitHub Pages SPA routing
      (function() {
        const searchParams = new URLSearchParams(location.search);
        const redirectPath = searchParams.get('p');
        if (redirectPath) {
          searchParams.delete('p');
          const remainingSearch = searchParams.toString();
          // Get the current base path from the URL (e.g., /ScaleFlow)
          // Extract base path from current location to preserve the deployment base
          const pathParts = location.pathname.split('/').filter(Boolean);
          const basePath = pathParts.length > 0 ? '/' + pathParts[0] : '';
          // Build the new URL with the base path prefix
          const newUrl = basePath + redirectPath + (remainingSearch ? '?' + remainingSearch : '');
          history.replaceState(null, '', newUrl);
        }
      })();
    </script>
