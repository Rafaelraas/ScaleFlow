<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      // Redirect to HashRouter format for GitHub Pages
      // With HashRouter, all routes work through the hash fragment
      // Note: This base path must match VITE_APP_BASE_PATH in .github/workflows/pages.yml
      const basePath = '/ScaleFlow';
      
      // Get the path relative to the base
      let relativePath = location.pathname;
      if (relativePath.startsWith(basePath)) {
        relativePath = relativePath.slice(basePath.length);
      }
      
      // If we have a path, redirect to index with hash
      // Otherwise just go to the base
      if (relativePath && relativePath !== '/') {
        const search = location.search || '';
        location.replace(basePath + '/#' + relativePath + search);
      } else {
        location.replace(basePath + '/');
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
